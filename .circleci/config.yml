version: 2

jobs:
  backend:
    docker:
      - image: node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-dependencies-{{ checksum "package.json" }}
            - backend-dependencies-
      - run:
          working_directory: backend
          command: |
            yarn install
      - save_cache:
          paths:
            - backend/node_modules
          key: backend-dependencies-{{ checksum "package.json" }}
      - run:
          name: yarn
          working_directory: backend
          command: |
            yarn install
            yarn lint
            yarn test

workflows:
  version: 2
  build_and_test:
    jobs:
      - backend
